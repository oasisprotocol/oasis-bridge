static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 127.0.0.1
        port_value: 42280
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            virtual_hosts:
            - name: bridge_dev_vh
              domains: ['*']
              routes:
              - match:
                  safe_regex:
                    google_re2:
                      max_program_size: 933
                    # You'd normally not permit NodeController/RequestShutdown, for example.
                    regex: '/oasis-core\.(Scheduler/(GetValidators|GetCommittees|StateToGenesis|WatchCommittees)|Registry/(GetEntity|GetEntities|GetNode|GetNodeByConsensusAddress|GetNodeStatus|GetNodes|GetRuntime|GetRuntimes|StateToGenesis|GetEvents|WatchEntities|WatchNodes|WatchNodeList|WatchRuntimes)|Staking/(TokenSymbol|TokenValueExponent|TotalSupply|CommonPool|LastBlockFees|Threshold|Addresses|Account|Delegations|DebondingDelegations|StateToGenesis|ConsensusParameters|GetEvents|WatchEvents)|KeyManager/(GetStatus|GetStatuses)|Storage/(SyncGet|SyncGetPrefixes|SyncIterate|Apply|ApplyBatch|GetCheckpoints|GetDiff|GetCheckpointChunk)|RuntimeClient/(SubmitTx|GetGenesisBlock|GetBlock|GetBlockByHash|GetTx|GetTxByBlockHash|GetTxs|QueryTx|QueryTxs|WaitBlockIndexed|WatchBlocks)|EnclaveRPC/(CallEnclave)|Consensus/(SubmitTx|StateToGenesis|EstimateGas|GetSignerNonce|GetEpoch|WaitEpoch|GetBlock|GetTransactions|GetTransactionsWithResults|GetUnconfirmedTransactions|GetGenesisDocument|GetStatus|WatchBlocks)|ConsensusLight/(GetLightBlock|GetParameters|StateSyncGet|StateSyncGetPrefixes|StateSyncIterate|SubmitTxNoWait|SubmitEvidence)|NodeController/(RequestShutdown|WaitSync|IsSynced|WaitReady|IsReady|UpgradeBinary|CancelUpgrade|GetStatus))'
                route:
                  cluster: oasis_node_grpc
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              - match:
                  prefix: '/oasis-core'
                direct_response:
                  status: 404
                  body:
                    inline_string: 'You have to list every method you use in the envoy matcher.'
              - match:
                  prefix: '/'
                route:
                  cluster: dev_static
              # cors: {}
          http_filters:
          - name: envoy.filters.http.grpc_web
          # - name: envoy.filters.http.cors
          - name: envoy.filters.http.router
  clusters:
  - name: oasis_node_grpc
    connect_timeout: 0.25s
    load_assignment:
      cluster_name: cluster_0
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              pipe:
                path: node/internal.sock
    http2_protocol_options: {}
  - name: dev_static
    connect_timeout: 0.25s
    load_assignment:
      cluster_name: cluster_1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8080
admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 42281
